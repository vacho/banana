cancel_confirm:
  body: "[user:name],\r\n\r\nSu cuenta en [site:name] ha sido cancelada.\r\n\r\n--  El equipo de [site:name]"
  subject: 'Detalles de la cuenta de [user:name] en [site:name] (cancelada)'
password_reset:
  body: "[user:name],\r\n\r\nRecibimos en [site:name] una solicitud para restablecer la contraseña de su cuenta\r\n\r\nAhora puede iniciar una sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace es para un único inicio de sesión y le llevará a una página donde podrá establecer su contraseña. El enlace caduca al cabo de un día y no pasa nada si no se usa.\r\n\r\n--  El equipo de [site:name]"
  subject: 'Información de reemplazo de inicio de sesión para [user:name] en [site:name]'
register_admin_created:
  body: "[user:name],\r\n\r\nUn administrador del Sitio [site:name] ha creado una cuenta para usted. Ahora puede iniciar una sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace es para un único inicio de sesión y le llevará a una página donde podrá establecer su contraseña.\r\n\r\nTras establecer su contraseña, en el futuro podrá iniciar sesión identificándose en [site:login-url] con los datos:\r\n\r\nUsuario: [user:name]\r\nContraseña: Su contraseña\r\n\r\n--  El equipo de [site:name]"
  subject: 'Un administrador ha creado para usted una cuenta en [site:name]'
register_no_approval_required:
  body: "[user:name],\r\n\r\nGracias por registrarse en [site:name]. Ahora puede iniciar sesión pulsando este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace es para un único inicio de sesión y le llevará a una página donde podrá establecer su contraseña.\r\n\r\nTras establecer su contraseña, en el futuro podrá iniciar sesión identificándose en [site:login-url]:\r\n\r\nNombre de usuario: [user:name]\r\ncontraseña: Su contraseña\r\n\r\n-- El equipo de [site:name]"
  subject: 'Detalles de la cuenta de [user:name] en [site:name]'
register_pending_approval:
  body: "[user:name],\r\n\r\nGracias por registrarse en [site:name]. Su petición de una cuenta de usuario está pendiente de aprobación. Una vez haya sido aprobada, recibirá un nuevo correo electrónico con la información necesaria para iniciar sesión, disponer su clave y otros detalles.\r\n\r\n-- El equipo de [site:name]"
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
register_pending_approval_admin:
  body: "[user:display-name] has applied for an account.\n\n[user:edit-url]"
  subject: 'Account details for [user:display-name] at [site:name] (pending admin approval)'
status_activated:
  body: "[user:name],\r\n\r\nSu cuenta en [site:name] ha sido activada.\r\n\r\nAhora ya puede conectarse pulsando este enlace o pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace sólo puede usarse una vez para conectarse y le llevará a una página en la que podrá establecer su contraseña.\r\n\r\nDespués de establecer su contraseña, podrá conectarse a [site:login-url] en el futuro usando:\r\n\r\nUsuario: [user:name]\r\nContraseña: Su contraseña\r\n\r\n--  El equipo [site:name]"
  subject: 'Detalles de la cuenta de [user:name] en [site:name] (aprobada)'
status_blocked:
  body: "[user:name],\r\n\r\nSu cuenta en [site:name] ha sido bloqueada.\r\n\r\n--  El equipo de [site:name]"
  subject: 'Detalles de la cuenta de [user:name] en [site:name] (bloqueada)'
status_canceled:
  body: "[user:display-name],\n\nYour account on [site:name] has been canceled.\n\n--  [site:name] team"
  subject: 'Account details for [user:display-name] at [site:name] (canceled)'
